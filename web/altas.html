<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Alta de Paciente</title>
  <link rel="stylesheet" href="CSS/altas.css">
  <script type="module" src="JS/altas.js"></script> 
</head>
<body>

  <header class="titulo-bienvenida">
    <h1>Alta de Paciente</h1>
  </header>

  <nav id="navegador">
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="listargf.html">Listado Pacientes</a></li>
      <li><a href="acercade.html">Acerca de</a></li>
    </ul>
  </nav>

  <main class="contenedor-form">
    <form id="form-paciente" class="formulario">
      <div class="campo">
        <label for="apellidos">Apellidos</label>
        <input type="text" id="apellidos" required>
      </div>

      <div class="campo">
        <label for="nombres">Nombres</label>
        <input type="text" id="nombres" required>
      </div>

      <div class="campo">
        <label for="dni">DNI</label>
        <input type="number" id="dni" required>
      </div>

      <div class="campo">
        <label for="fechaDeNacimiento">Fecha de Nacimiento</label>
        <input type="date" id="fechaDeNacimiento" required>
      </div>

      <div class="campo">
        <label for="sexo">Sexo</label>
        <select id="sexo" required>
          <option value="">Seleccione</option>
          <option value="M">Masculino</option>
          <option value="F">Femenino</option>
          <option value="X">Otro</option>
        </select>
      </div>

      <div class="campo">
        <label for="obraSocialId">Obra Social</label>
        <select id="obraSocialId" required>
          <option value="">Cargando...</option>
        </select>
      </div>

      <div class="campo">
        <label for="credencial">Credencial</label>
        <input type="text" id="credencial">
      </div>

      <button type="submit" class="btn">Crear Paciente</button>
    </form>

    <div id="mensaje" class="mensaje oculto"></div>
  </main>

</body>
</html>
